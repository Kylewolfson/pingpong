          <ul>
            <div id="outputCol1">
            </div>

        </div>
        <div class="col-sm-4">
          <ul>
            <div id="outputCol2">
            </div>

        </div>
        <div class="col-sm-4">
          <ul>

            </div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
